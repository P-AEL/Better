name: Weekly script

on:
  # läuft jeden Donnerstag um 07:00 UTC (Sommer: 09:00 Berlin, Winter: 08:00 Berlin)
  schedule:
    - cron: '0 7 * * 4'
  # optional: manuell auslösbar
  workflow_dispatch: {}

jobs:
  run-script:
    runs-on: ubuntu-latest
    permissions:
      contents: write   
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0        # sichere Basis für Push/Merge
          persist-credentials: true


      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run weekly script
        # Passe den Pfad zu deinem Skript an:
        run: python scraper.py

      - name: Commit & push changes (if any)
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Änderungen erfassen
          git add -A

          # Nur committen, wenn wirklich staged Changes existieren
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Update CSVs via scheduled scraper [skip ci]"
            git push
          fi
